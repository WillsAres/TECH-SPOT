<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECH-SPOT - Log In</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main added for semantic html -->
    <main>
      <div>
        <a id="frenzy" href="#"><h1 id="site-name">TECH-SPOT</h1></a>

        <!-- h3 changed to h2, its not semantic and clean to to use h3 after h1 without h2 -->
        <h2>...your place for all things pc</h2>
      </div>
      <!-- container added -->
      <div class="form-container">
        <form action="" class="Form-warapper">
          <h1 id="Login">
            <i class="bx bxs-door-open"></i>
            Login
          </h1>
          <div class="input-box">
            <input type="text" placeholder="Username" /><i
              class="bx bxs-user"
            ></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remeber-forgot">
            <label><input type="checkbox" /> Remember Me </label>
            <a id="Remember" href="#">Forgot Password ? </a>
          </div>
          <button type="submit" class="submit">Log In</button>
          <div class="register-link">
            <p>Dont have an axcount ? <a id="register" href="#">Register</a></p>
            <div class="Social-Media">
              <a href="#"> <i class="bx bxl-facebook"></i> </a>
              <a href="#"><i class="bx bxl-meta"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-twitch"></i></a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
